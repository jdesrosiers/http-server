// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile group: 'io.javaslang', name: 'javaslang', version: '2.0.6'
    compile group: 'org.jparsec', name: 'jparsec', version: '3.0'

    // Use JUnit test framework
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.12.0'
}

// Define the main class for the application
mainClassName = 'org.httpserver.HttpServer'

run {
    if (project.hasProperty("appArgs")) {
        args appArgs
    }
}

test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}
